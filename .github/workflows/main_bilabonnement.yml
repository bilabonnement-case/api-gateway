# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bilabonnement

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c02ad2efdea54e4daa224d1489f5151c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f90a6c59a0a348fea1d3ca89d0b63771 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c02ad2efdea54e4daa224d1489f5151c }}/birklauritzen/api-gateway:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bilabonnement'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7b1e05bac86c4e728bd16bafc8030a35 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c02ad2efdea54e4daa224d1489f5151c }}/birklauritzen/api-gateway:${{ github.sha }}'