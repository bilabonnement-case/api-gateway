parameters:
  - in: body
    name: body
    required: true
    schema:
      type: object
      properties:
        kunde_id:
          type: integer
          example: 123
        bil_id:
          type: integer
          example: 5
        start_dato:
          type: string
          format: date
          example: "2024-01-01"
        slut_dato:
          type: string
          format: date
          example: "2024-12-31"
        m√•nedlig_pris:
