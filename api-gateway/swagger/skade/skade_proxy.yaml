tags:
  - Skade
summary: Proxy til Skade Service
description: Proxies requests to the Skade Service. Supports any endpoint within the microservice.
parameters:
  - name: endpoint
    in: path
    required: true
    description: The specific endpoint in the Skade Service to proxy (e.g., create_skade, update_skade).
    schema:
      type: string
  - name: body
    in: body
    required: false
    description: The JSON body for the request (if applicable).
    schema:
      type: object
responses:
  '200':
    description: Success response from the Skade Service.
    content:
      application/json:
        schema:
          type: object
          example:
            message: "Success"
  '400':
    description: Bad request sent to the Skade Service.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Bad request"
  '404':
    description: Resource not found in the Skade Service.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Not found"
  '500':
    description: Internal server error occurred.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Internal server error"